<!DOCTYPE html>
<html>
  <head>
    <title>Your Orders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/orders.css">
  </head>
  <body>
    <header class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="amazon.html">
          <img class="amazon-logo" src="images/amazon-logo-white.png" alt="Amazon Logo">
        </a>
      </div>
      <div class="amazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">
        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png" alt="Search Icon">
        </button>
      </div>
      <div class="amazon-header-right-section">
        <a href="orders.html" class="header-link">Returns & Orders</a>
        <a href="checkout.html" class="header-link">
          <img src="images/icons/cart-icon.png" class="cart-icon" alt="Cart">
          <span class="cart-text">Cart (3)</span>
        </a>
      </div>
    </header>

    <main class="main">
      <h1>Your Orders</h1>
      <section class="orders-grid">
        <!-- Repeatable Order Card -->
        <article class="order-container">
          <header>
            <div>
              <p>Order Placed: <span>August 12</span></p>
              <p>Total: <span>$35.06</span></p>
            </div>
            <div>Order ID: <span>27cba69d-4c3d-4098-b42d-ac7fa62b7664</span></div>
          </header>
          <div class="order-details">
            <div>
              <img src="images/products/athletic-cotton-socks-6-pairs.jpg" alt="Athletic Socks">
              <p>Black and Gray Athletic Cotton Socks - 6 Pairs</p>
              <p>Arriving on: August 15</p>
              <button>Buy it again</button>
              <button>Track package</button>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
