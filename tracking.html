<!DOCTYPE html>
<html>
  <head>
    <title>Order Tracking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/tracking.css">
  </head>
  <body>
    <header class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="amazon.html">
          <img class="amazon-logo" src="images/amazon-logo-white.png" alt="Amazon Logo">
        </a>
      </div>
      <div class="amazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">
        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png" alt="Search Icon">
        </button>
      </div>
      <div class="amazon-header-right-section">
        <a href="orders.html" class="header-link">Returns & Orders</a>
        <a href="checkout.html" class="header-link">
          <img src="images/icons/cart-icon.png" class="cart-icon" alt="Cart">
          <span class="cart-text">Cart (3)</span>
        </a>
      </div>
    </header>

    <main class="main">
      <a href="orders.html" class="back-link">View All Orders</a>
      <section>
        <h2>Order Tracking</h2>
        <p>Arriving on Monday, June 13</p>
        <p>Black and Gray Athletic Cotton Socks - 6 Pairs</p>
        <img src="images/products/athletic-cotton-socks-6-pairs.jpg" alt="Athletic Socks">
        <div class="tracking-progress">
          <span>Preparing</span>
          <span class="current">Shipped</span>
          <span>Delivered</span>
        </div>
      </section>
    </main>
  </body>
</html>
